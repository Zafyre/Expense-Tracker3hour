<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- we add defer in script to run it properly -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form>
            <label class="form-label font-monospace">Add your Expense</label>
            <div class="input-group">
                <input type="number" class="form-control" id="expense_amount" placeholder="Expense Amount">
                <input type="text" class="form-control" id="expense_desc" placeholder="Expense Description">
                <select class="form-select" id="expense_type">
                    <option selected disabled>Expense Type</option>
                    <option>Movie</option>
                    <option>Fuel</option>
                    <option>Food</option>
                    <option>Health</option>
                    <option>Savings</option>
                </select>
                <button class="btn btn-dark expense_btn">Submit</button>
            </div>
        </form>


        <!-- list -->
        <div class="font-monospace" style="width: fit-content; border:black 2px solid; margin-left: 100px; margin-top: 100px;">
            <ul style="margin: 0px;" class="users_accounts" id="users_acc">
                <h1>List of users &nbsp</h1>
            </ul>
        </div>
    </div>

    
    
    <script src="index.js"></script>
</body>
</html>
